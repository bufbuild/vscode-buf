name: ci
on: push

jobs:
  build:
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup-node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: npm
      - name: install-deps
        run: make install
      - name: test-with-xvfb
        run: xvfb-run -a npm test
        if: runner.os == 'Linux'
      - name: test
        run: npm test
        if: runner.os != 'Linux'
