name: ci
on: push

jobs:
  ci:
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v6
      - name: setup-node
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: npm
      - uses: bufbuild/buf-action@v1
        with:
          setup_only: true
      - name: install-deps
        run: npm ci
      - name: build
        run: npm run compile
      - name: prepworkspaces
        run: npm run prepworkspaces
      - name: lint
        run: npm run lint
      - name: format
        run: npm run format
      - name: integration-tests-with-xvfb
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: xvfb-run -a npm run test:integration
        if: runner.os == 'Linux'
      - name: integration-tests
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run test:integration
        if: runner.os != 'Linux'
      - name: check diff
        run: node scripts/gh-diffcheck.mjs
