name: ci
on: push

jobs:
  build:
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup-node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: npm
      - uses: bufbuild/buf-action@v1
        with:
          setup_only: true
      - name: install-deps
        run: make install
      - name: build
        run: npm run compile
      - name: lint
        run: npm run lint
      - name: format
        run: npm run format
      - name: unit-tests-with-xvfb
        run: xvfb-run -a npm run test:unit
        if: runner.os == 'Linux'
      - name: unit-test
        run: npm run test:unit
        if: runner.os != 'Linux'
      - name: e2e-test
        run: npm run test:e2e
      - name: check diff
        run: node scripts/gh-diffcheck.mjs
      - name: upload-e2e-test-results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 5
          if-no-files-found: ignore
